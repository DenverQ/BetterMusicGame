<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Battle</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        .video-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .video-wrapper-with-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 45%;
            margin-bottom: 20px;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #444;
            color: white;
            border: none;
        }

        #round-info {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        #reset-button {
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: red;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>YouTube Music Battle</h1>
    
    <div id="round-info">Round 1/64</div>

    <div id="input-section">
        <label for="playlistUrl">Enter YouTube Playlist URL:</label>
        <input type="text" id="playlistUrl" placeholder="https://www.youtube.com/playlist?list=YOUR_PLAYLIST_ID">
        <button onclick="handlePlaylistInput()">Load Playlist</button>
    </div>
    
    <div class="video-container">
        <div class="video-wrapper-with-button">
            <div class="video-wrapper">
                <iframe id="video1" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            </div>
            <button onclick="selectVideo(0)">Select this Video</button>
        </div>
        
        <div class="video-wrapper-with-button">
            <div class="video-wrapper">
                <iframe id="video2" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            </div>
            <button onclick="selectVideo(1)">Select this Video</button>
        </div>
    </div>

    <button id="reset-button" onclick="resetGame()">Reset Game</button>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        const API_KEY = 'AIzaSyCvlI3Xup_eeYQuOFHds-saUUI0XlRxWXs'; // Replace with your API Key
        let videos = [];
        let currentPair = 0;
        let round = 1;
        let storedPlaylistId = null;
        let players = [];

        // This function is called by the IFrame API to notify us that the API is ready
        function onYouTubeIframeAPIReady() {
            loadPair(); // Load the first pair after the API is ready
        }

        // Function to handle user input
        function handlePlaylistInput() {
            const playlistUrl = document.getElementById('playlistUrl').value;
            const playlistId = extractPlaylistId(playlistUrl);

            if (playlistId) {
                storedPlaylistId = playlistId;
                fetchPlaylistVideos(playlistId);
            } else {
                alert('Invalid YouTube Playlist URL');
            }
        }

        // Function to extract playlist ID from the URL
        function extractPlaylistId(url) {
            const regex = /[?&]list=([a-zA-Z0-9_-]+)/;
            const match = url.match(regex);

            if (match && match[1]) {
                return match[1];
            } else {
                console.error("No valid playlist ID found.");
                return null;
            }
        }

        // Function to fetch playlist videos
        async function fetchPlaylistVideos(playlistId) {
            try {
                const response = await fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=50&playlistId=${playlistId}&key=${API_KEY}`);
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                const data = await response.json();

                // Extract video IDs and build embeddable URLs
                videos = data.items.map(item => item.snippet.resourceId.videoId);
                console.log('Fetched video IDs:', videos);

                currentPair = 0; // Reset to start with the first pair
                loadPair(); // Load the first pair of videos
            } catch (error) {
                console.error('Error fetching playlist:', error);
            }
        }

        // Function to load video pairs
        function loadPair() {
            if (videos.length > 1 && currentPair < videos.length - 1) {
                const video1Id = videos[currentPair];
                const video2Id = videos[currentPair + 1];

                document.getElementById("video1").src = `https://www.youtube.com/embed/${video1Id}?enablejsapi=1&autoplay=1`;
                document.getElementById("video2").src = `https://www.youtube.com/embed/${video2Id}?enablejsapi=1&autoplay=1`;

                // Create players for each video
                players[0] = new YT.Player('video1', {
                    events: {
                        'onReady': onPlayerReady,
                        'onStateChange': onPlayerStateChange
                    }
                });

                players[1] = new YT.Player('video2', {
                    events: {
                        'onReady': onPlayerReady,
                        'onStateChange': onPlayerStateChange
                    }
                });

                // Add event listeners for hover
                const video1 = document.getElementById("video1");
                const video2 = document.getElementById("video2");

                video1.addEventListener('mouseenter', () => unmuteVideo(0));
                video1.addEventListener('mouseleave', () => muteVideo(0));

                video2.addEventListener('mouseenter', () => unmuteVideo(1));
                video2.addEventListener('mouseleave', () => muteVideo(1));
            } else {
                console.error('Not enough embeddable videos to load.');
            }
        }

        // Function to mute the video
        function muteVideo(index) {
            if (players[index]) {
                players[index].mute();
            }
        }

        // Function to unmute the video
        function unmuteVideo(index) {
            if (players[index]) {
                players[index].unMute();
            }
        }

        // Placeholder for player ready event
        function onPlayerReady(event) {
            event.target.playVideo(); // Start playing the video when it's ready
        }

        // Placeholder for player state change event
        function onPlayerStateChange(event) {
            // You can add custom behavior based on player state change if needed
        }

        // Function to handle video selection
        function selectVideo(selectedIndex) {
            // Determine which video is selected and retain only that video
            const selectedVideo = videos[currentPair + selectedIndex];
            videos = videos.filter(video => video !== selectedVideo);

            currentPair += 2; // Move to the next pair

            if (currentPair >= videos.length) {
                alert("No more videos available for this round.");
                return;
            }

            // Update round if necessary
            if (currentPair >= Math.pow(2, round)) {
                round++;
                currentPair = 0; // Reset to the first pair of the next round
                document.getElementById("round-info").innerText = `Round ${round}/64`;  // Update round info
            }

            loadPair(); // Load the next pair
        }

        // Function to reset the game
        function resetGame() {
            currentPair = 0;
            round = 1;
            videos = []; // Clear videos
            document.getElementById("video1").src = '';
            document.getElementById("video2").src = '';
            document.getElementById("round-info").innerText = 'Round 1/64';
            if (storedPlaylistId) {
                fetchPlaylistVideos(storedPlaylistId); // Use the stored playlist ID
            }
        }
    </script>
</body>
</html>
