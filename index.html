<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Battle</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        .video-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .video-wrapper-with-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 45%;
            margin-bottom: 20px;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #444;
            color: white;
            border: none;
        }

        #round-info {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        #reset-button {
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: red;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>YouTube Music Battle</h1>
    
    <div id="round-info">Round 1/64</div>

    <div id="input-section">
        <label for="playlistUrl">Enter YouTube Playlist URL:</label>
        <input type="text" id="playlistUrl" placeholder="https://www.youtube.com/playlist?list=YOUR_PLAYLIST_ID">
        <button onclick="handlePlaylistInput()">Load Playlist</button>
    </div>
    
    <div class="video-container">
        <div class="video-wrapper-with-button">
            <div class="video-wrapper">
                <iframe id="video1" src="" frameborder="0" referrerpolicy="no-referrer-when-downgrade" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            </div>
            <button onclick="selectVideo(0)">Select this Video</button>
        </div>
        
        <div class="video-wrapper-with-button">
            <div class="video-wrapper">
                <iframe id="video2" src="" frameborder="0" referrerpolicy="no-referrer-when-downgrade" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            </div>
            <button onclick="selectVideo(1)">Select this Video</button>
        </div>
    </div>

    <button id="reset-button" onclick="resetGame()">Reset Game</button>

    <script>
        const API_KEY = 'AIzaSyCvlI3Xup_eeYQuOFHds-saUUI0XlRxWXs'; // Replace with your API Key
        let videos = [];
        let currentPair = 0; // Initialize currentPair
        let round = 1; // Track round number

        // Function to handle user input
                function handlePlaylistInput() {
            const playlistUrl = document.getElementById('playlistUrl').value;
            const playlistId = extractPlaylistId(playlistUrl);

            if (playlistId) {
                fetchPlaylistVideos(playlistId);
            } else {
                alert('Invalid YouTube Playlist URL');
            }
        }

        // Function to extract playlist ID from the URL
        function extractPlaylistId(url) {
            console.log("Provided URL:", url); // Log the URL to check if it's correct
            
            // Updated regex to handle URLs with both "watch?v=" and "list="
            const regex = /[?&]list=([a-zA-Z0-9_-]+)/;
            const match = url.match(regex);

            if (match && match[1]) {
                console.log("Extracted Playlist ID:", match[1]); // Log the extracted playlist ID
                return match[1];
            } else {
                console.error("No valid playlist ID found.");
                return null;
            }
        }

        // Function to fetch playlist videos
        async function fetchPlaylistVideos(playlistId) {
            try {
                const response = await fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=50&playlistId=${playlistId}&key=${API_KEY}`);
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                const data = await response.json();
                
                // Extract video IDs
                const videoIds = data.items.map(item => item.snippet.resourceId.videoId);
                console.log('Fetched video IDs:', videoIds);
                
                // Now fetch details to check if embeddable
                await checkEmbedStatus(videoIds);
            } catch (error) {
                console.error('Error fetching playlist:', error);
            }
        }


        // Function to check embed status of videos
        async function checkEmbedStatus(videoIds) {
            const ids = videoIds.join(',');
            try {
                const response = await fetch(`https://www.googleapis.com/youtube/v3/videos?part=status&id=${ids}&key=${API_KEY}`);
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                const data = await response.json();

                // Filter out non-embeddable videos
                videos = []; // Reset videos array
                data.items.forEach(item => {
                    if (item.status.embeddable) {
                        videos.push(`https://www.youtube.com/embed/${item.id}`);
                    } else {
                        console.log(`Video with ID ${item.id} is not embeddable.`);
                    }
                });

                console.log('Embeddable videos:', videos);
                currentPair = 0; // Reset the pair counter
                loadPair(); // Start loading pairs from the filtered video list
            } catch (error) {
                console.error('Error checking embed status:', error);
            }
        }

        // Function to load video pairs (modify as needed)
        function loadPair() {
            if (videos.length > 1 && currentPair < videos.length - 1) {
                document.getElementById("video1").src = videos[currentPair];
                document.getElementById("video2").src = videos[currentPair + 1];
            } else {
                console.error('Not enough embeddable videos to load.');
            }
        }

        // Function to handle video selection
        function selectVideo(selectedIndex) {
            // Increment the current pair index
            currentPair += 2; // Move to the next pair
            if (currentPair >= videos.length) {
                alert("No more videos available for this round.");
                return;
            }

            // Update round if necessary
            if (currentPair >= Math.pow(2, round)) {
                round++;
                currentPair = 0; // Reset to the first pair of the next round
            }

            loadPair(); // Load the next pair of videos
        }

        // Function to reset the game
        function resetGame() {
            currentPair = 0;
            round = 1;
            videos = []; // Clear videos
            document.getElementById("video1").src = '';
            document.getElementById("video2").src = '';
            document.getElementById("round-info").innerText = 'Round 1/64';
            fetchPlaylistVideos(); // Fetch videos again
        }

        // Start fetching videos when the script runs
        fetchPlaylistVideos();
    </script>
</body>
</html>
